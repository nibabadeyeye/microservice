<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Lite Map</title>
    <script type="text/javascript" src="//api.map.baidu.com/api?ak=tFXWwicTdE3zstSh0e7ubLpInPxDlMXT&type=lite&v=1.0"></script>
    <style type="text/css">
        html {height: 100%;}
        body{height: 100%; margin: 0px; padding: 0px;}
        #container{height: 100%}
    </style>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map('container');
    // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 11);
    // 初始化地图， 设置中心点坐标和地图级别
    var zoomCtrl = new BMap.ZoomControl(
        {anchor: BMAP_ANCHOR_BOTTOM_RIGHT, offset: new BMap.Size(20, 20)}
        );
    map.addControl(zoomCtrl);

</script>
